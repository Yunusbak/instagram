{% extends 'base.html' %}
{% block content %}
  <h1>Posts Page</h1>

    <p>Post url : <a href="{{post.image_path}}">url</a></p>

    <p>Post created : {{post.created_at}}</p>
  ----------------------------------------------------
  {% endfor %}
{% endblock %}
</body>
