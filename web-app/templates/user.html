<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>
                ----------------------------------------
                <h3>Username : <a href="{% url 'user-detail' user.id %}">{{user.username}}</a></h3>
                <h3>First name: {{ user.first_name }}</h3>
                <h3>Last name: {{ user.last_name }}</h3>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
